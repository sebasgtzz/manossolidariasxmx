<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manos Solidarias X MX</title>
    <link rel="icon" href="imagenes/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Agregar íconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ESTILOS EXISTENTES (se mantienen igual) */
        /* ... (todos los estilos anteriores se mantienen) ... */
        
        /* AJUSTES ESPECÍFICOS PARA LA SECCIÓN UNIFICADA EN MÓVIL */
        @media screen and (max-width: 480px) {
            .join-team-section {
                padding: 20px 15px; /* Aumentamos el padding lateral */
                margin: 30px 0; /* Reducimos el margen vertical */
            }
            
            .join-team-section::before,
            .join-team-section::after {
                display: none; /* Ocultamos los elementos decorativos en móvil */
            }
            
            .join-team-content h2 {
                font-size: 1.6rem; /* Tamaño de fuente más pequeño */
                margin-bottom: 20px; /* Menos espacio debajo del título */
            }
            
            .join-team-content p {
                font-size: 15px; /* Tamaño de fuente ligeramente mayor */
                margin-bottom: 20px; /* Menos espacio debajo del párrafo */
            }
            
            .action-card {
                padding: 20px 15px; /* Menos padding interno */
                margin-bottom: 20px; /* Espacio entre tarjetas */
            }
            
            .action-card .icon {
                width: 60px; /* Iconos más pequeños */
                height: 60px;
                font-size: 24px;
            }
            
            .action-card h3 {
                font-size: 1.3rem; /* Títulos más pequeños */
            }
            
            .action-card p {
                font-size: 14px; /* Texto más pequeño */
            }
            
            .action-card .btn {
                padding: 10px; /* Botones más compactos */
                font-size: 14px;
            }
        }
    </style>
    <script>
        // El script se mantiene igual
    </script>
</head>

    <!-- Todo el contenido HTML se mantiene igual -->
</body>
</html>
